<div class="flex flex-col h-[100dvh] bg-white">

    <header class="p-4 flex items-center gap-4 bg-white shadow-sm z-10 sticky top-0">
        <button routerLink="/menu" class="p-2 -ml-2 text-gray-600 hover:bg-gray-100 rounded-full">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5"
                stroke="currentColor" class="w-5 h-5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
            </svg>
        </button>
        <h1 class="font-bold text-xl text-gray-800">Tu Pedido</h1>
    </header>

    <div class="flex-1 overflow-y-auto p-4 pb-24 space-y-6">
        <!-- Iteración de items (asegúrate de usar precio_venta) -->
        <div *ngFor="let item of carritoService.items()" class="flex gap-4">
            <div class="flex flex-col items-center gap-2">
                <!-- Imagen con fallback por si es null -->
                <img [src]="item.producto.imagen || 'assets/placeholder.png'" class="w-20 h-20 rounded-lg object-cover shadow-sm bg-gray-100">
                <div class="font-bold text-sm">Bs {{ item.producto.precio_venta }}</div>
            </div>

            <div class="flex-1 flex flex-col gap-2">
                <h3 class="font-bold text-gray-800">{{ item.producto.nombre }}</h3>

                <!-- Input observación -->
                <div class="bg-gray-100 rounded-lg p-2">
                    <textarea [(ngModel)]="item.cantidad" hidden></textarea> <!-- Hack para binding -->
                    <textarea placeholder="¿Alguna nota? Ej: Sin cebolla"
                        class="w-full bg-transparent text-sm text-gray-700 outline-none resize-none h-8 placeholder-gray-400"></textarea>
                </div>

                <div class="flex justify-between items-center mt-1">
                    <div class="text-xs font-bold text-gray-500">
                        Subtotal: Bs {{ item.producto.precio_venta * item.cantidad }}
                    </div>

                    <!-- Controles cantidad -->
                    <div class="flex items-center gap-2">
                        <button (click)="carritoService.restar(item.producto.id)"
                            class="w-8 h-8 bg-gray-200 text-gray-800 rounded-lg flex items-center justify-center font-bold">-</button>
                        <span class="font-bold text-sm w-6 text-center">{{ item.cantidad }}</span>
                        <button (click)="carritoService.agregar(item.producto)"
                            class="w-8 h-8 bg-black text-white rounded-lg flex items-center justify-center font-bold">+</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- BOTÓN FINAL CAMBIADO: Va al MAPA primero -->
    <div class="fixed bottom-0 left-0 right-0 bg-white p-4 border-t border-gray-100 z-20">
        <button routerLink="/mapa"
            class="w-full bg-brand-green text-white text-lg font-bold py-4 rounded-xl shadow-lg hover:bg-green-600 transition flex justify-between px-6 items-center">
            <span>Seleccionar Ubicación</span>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
        </button>
    </div>
</div>
