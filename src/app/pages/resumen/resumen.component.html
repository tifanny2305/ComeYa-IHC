<div class="flex flex-col h-[100dvh] bg-white">

    <header class="p-4 flex items-center gap-4 bg-white shadow-sm z-10 sticky top-0">
        <button routerLink="/menu" class="p-2 -ml-2 text-gray-600 hover:bg-gray-100 rounded-full">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5"
                stroke="currentColor" class="w-5 h-5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
            </svg>
        </button>
        <h1 class="font-bold text-xl text-gray-800">Resumen del pedido</h1>
    </header>

    <div class="flex-1 overflow-y-auto p-4 pb-24 space-y-6">

        <div *ngFor="let item of carritoService.items()" class="flex gap-4">
            <div class="flex flex-col items-center gap-2">
                <img [src]="item.producto.imagen" class="w-20 h-20 rounded-lg object-cover shadow-sm">
                <div class="font-bold text-sm">Bs {{ item.producto.precio }}</div>
            </div>

            <div class="flex-1 flex flex-col gap-2">
                <h3 class="font-bold text-gray-800">{{ item.producto.nombre }}</h3>

                <div class="bg-gray-100 rounded-lg p-2">
                    <label class="text-xs text-gray-500 block mb-1">Descripci√≥n</label>
                    <textarea [(ngModel)]="item.observacion" placeholder="Ej: Sin cebolla"
                        class="w-full bg-transparent text-sm text-gray-700 outline-none resize-none h-8 placeholder-gray-400">
          </textarea>
                </div>

                <div class="flex justify-between items-center mt-1">
                    <div class="text-xs font-bold text-gray-500">
                        Total: Bs {{ item.producto.precio * item.cantidad }}
                    </div>

                    <div class="flex items-center gap-2">
                        <button (click)="carritoService.restar(item.producto.id)"
                            class="w-6 h-6 bg-black text-white rounded flex items-center justify-center font-bold text-sm">-</button>
                        <span class="font-bold text-sm w-4 text-center">{{ item.cantidad }}</span>
                        <button (click)="carritoService.agregar(item.producto)"
                            class="w-6 h-6 bg-black text-white rounded flex items-center justify-center font-bold text-sm">+</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="fixed bottom-0 left-0 right-0 bg-white p-4 border-t border-gray-100 z-20">

        <button routerLink="/pago"
            class="w-full bg-brand-green text-white text-lg font-bold py-4 rounded-xl shadow-lg hover:bg-green-600 transition flex justify-between px-6 items-center">
            <span>Confirmar Pedido</span>
            <span class="bg-black/10 px-3 py-1 rounded-lg">Bs {{ carritoService.totalPagar() }}</span>
        </button>

    </div>

</div>
