<div class="flex flex-col h-[100dvh] bg-white relative">

  <header class="sticky top-0 z-10 bg-white shadow-sm p-4 pb-0">
    <div class="flex items-center gap-2 mb-4">
      <div class="w-8 h-8 bg-brand-yellow rounded-full flex items-center justify-center font-bold text-white">C</div>
      <h1 class="text-xl font-bold text-gray-800">ComeYa!</h1>
    </div>

    <div class="flex gap-2 overflow-x-auto pb-4 no-scrollbar">
      <button *ngFor="let cat of ['hamburguesas', 'pizzas', 'bebidas', 'ensaladas']" (click)="cambiarCategoria(cat)"
        [class.bg-brand-yellow]="categoriaActual === cat" [class.text-white]="categoriaActual === cat"
        [class.bg-gray-100]="categoriaActual !== cat" [class.text-gray-600]="categoriaActual !== cat"
        class="px-4 py-1.5 rounded-full text-sm font-medium whitespace-nowrap capitalize transition-colors">
        {{ cat }}
      </button>
    </div>
  </header>

  <div class="flex-1 overflow-y-auto p-4 pb-28 space-y-4">

    <div *ngFor="let prod of productosFiltrados"
      class="flex p-3 bg-white border border-gray-100 rounded-2xl shadow-sm animate-fade-in items-center"> <div class="bg-gray-50 rounded-xl p-1 flex-shrink-0 h-24 w-24 flex items-center justify-center">
        <img [src]="prod.imagen" [alt]="prod.nombre" class="w-20 h-20 object-contain mix-blend-multiply">
      </div>

      <div class="ml-4 flex-1 flex flex-col gap-1"> 
        <div>
          <h3 class="font-bold text-gray-800 leading-tight">{{ prod.nombre }}</h3>
          </div>

        <div class="flex items-end justify-between mt-1">
          <p class="text-base font-bold text-gray-900">Bs {{ prod.precio }}</p>

          <div class="flex items-center gap-2">
            <button (click)="carritoService.restar(prod.id)"
              [disabled]="carritoService.cantidadPorProducto(prod.id) === 0"
              [class.bg-gray-100]="carritoService.cantidadPorProducto(prod.id) === 0"
              [class.text-gray-400]="carritoService.cantidadPorProducto(prod.id) === 0"
              [class.bg-gray-200]="carritoService.cantidadPorProducto(prod.id) > 0"
              [class.text-gray-800]="carritoService.cantidadPorProducto(prod.id) > 0"
              class="w-8 h-8 rounded-lg flex items-center justify-center font-bold text-lg transition-colors border border-transparent">
              -
            </button>

            <span class="font-bold text-sm min-w-[1rem] text-center">{{ carritoService.cantidadPorProducto(prod.id) }}</span>

            <button (click)="carritoService.agregar(prod)"
              class="w-8 h-8 bg-brand-yellow text-white rounded-lg flex items-center justify-center text-sm shadow-sm">
              +
            </button>
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="productosFiltrados.length === 0" class="flex flex-col items-center justify-center mt-10 text-gray-400">
      <svg class="w-12 h-12 mb-2 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
      </svg>
      <p>No hay productos aqu√≠ :(</p>
    </div>
  </div>

  <div *ngIf="carritoService.totalPagar() > 0" class="fixed bottom-4 left-0 right-0 px-4 z-20">
    <button routerLink="/resumen"
      class="w-full bg-brand-green text-white font-bold py-3.5 rounded-xl shadow-xl flex justify-between px-6 items-center hover:bg-green-600 transition transform active:scale-95">
      <span class="bg-white/20 px-2 py-0.5 rounded text-sm">{{ carritoService.cantidadItems() }} items</span>
      <span>Ver Orden</span>
      <span>Bs {{ carritoService.totalPagar() }}</span>
    </button>
  </div>
</div>
