<div class="flex flex-col h-[100dvh] bg-white relative">

  <!-- Header Fijo -->
  <header class="sticky top-0 z-10 bg-white shadow-sm p-4 pb-0">
    <div class="flex items-center gap-2 mb-4">
      <div class="w-8 h-8 bg-brand-yellow rounded-full flex items-center justify-center font-bold text-white shadow-sm">C</div>
      <h1 class="text-xl font-bold text-gray-800 tracking-tight">ComeYa!</h1>
    </div>

    <!-- Lista de Categorías (Horizontal Scroll) -->
    <div class="flex gap-2 overflow-x-auto pb-4 no-scrollbar">
      <!-- Skeleton loader simple si no hay categorías aún -->
      <div *ngIf="categorias().length === 0" class="text-xs text-gray-400 animate-pulse">
        Cargando menú...
      </div>

      <button *ngFor="let cat of categorias()" (click)="cambiarCategoria(cat.id)"
        [class.bg-brand-yellow]="categoriaActualId() === cat.id"
        [class.text-white]="categoriaActualId() === cat.id"
        [class.bg-gray-100]="categoriaActualId() !== cat.id"
        [class.text-gray-600]="categoriaActualId() !== cat.id"
        class="px-4 py-2 rounded-full text-sm font-semibold whitespace-nowrap capitalize transition-all duration-200">
        {{ cat.nombre }}
      </button>
    </div>
  </header>

  <!-- Lista de Productos -->
  <div class="flex-1 overflow-y-auto p-4 pb-28 space-y-4 bg-gray-50/50">

    <div *ngFor="let prod of productosFiltrados()" 
         class="bg-white border border-gray-100 rounded-2xl p-3 flex gap-4 shadow-sm hover:shadow-md transition-shadow">
      
      <!-- Imagen con fallback -->
      <div class="bg-gray-50 rounded-xl p-2 h-24 w-24 flex items-center justify-center flex-shrink-0">
        <img [src]="prod.url_imagen || 'https://cdn-icons-png.flaticon.com/512/1160/1160358.png'" 
             [alt]="prod.nombre" 
             class="w-full h-full object-contain mix-blend-multiply">
      </div>

      <div class="flex-1 flex flex-col justify-between py-1">
        <div>
          <h3 class="font-bold text-gray-800 leading-tight mb-1">{{ prod.nombre }}</h3>
          <!-- Si tuvieras descripción: <p class="text-xs text-gray-400 line-clamp-2">Deliciosa...</p> -->
        </div>

        <div class="flex items-center justify-between">
          <p class="text-lg font-black text-gray-900">Bs {{ prod.precio_venta }}</p>

          <!-- Controles del carrito -->
          <div class="flex items-center gap-3">
            <button *ngIf="carritoService.cantidadPorProducto(prod.id) > 0" 
                    (click)="carritoService.restar(prod.id)"
                    class="w-8 h-8 rounded-full bg-gray-100 text-gray-600 flex items-center justify-center font-bold text-lg hover:bg-gray-200 transition">
              -
            </button>

            <span *ngIf="carritoService.cantidadPorProducto(prod.id) > 0" 
                  class="font-bold text-sm w-4 text-center">
                  {{ carritoService.cantidadPorProducto(prod.id) }}
            </span>

            <button (click)="carritoService.agregar(prod)"
              class="w-8 h-8 bg-brand-yellow text-white rounded-full flex items-center justify-center shadow-lg active:scale-90 transition-transform">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Estado vacío -->
    <div *ngIf="productosFiltrados().length === 0" class="flex flex-col items-center justify-center py-20 text-gray-400">
      <div class="bg-gray-100 p-6 rounded-full mb-4">
        <svg class="w-12 h-12 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
      </div>
      <p class="font-medium">No encontramos productos en esta categoría.</p>
    </div>
  </div>

  <!-- Botón Flotante del Carrito -->
  <div *ngIf="carritoService.totalPagar() > 0" class="fixed bottom-6 left-0 right-0 px-6 z-30">
    <button routerLink="/resumen"
      class="w-full bg-brand-green text-white font-bold py-4 rounded-2xl shadow-xl shadow-green-900/20 flex justify-between px-6 items-center hover:bg-green-600 transition transform active:scale-[0.98]">
      <div class="flex items-center gap-3">
        <span class="bg-white/20 px-2.5 py-1 rounded-lg text-sm font-semibold">{{ carritoService.cantidadItems() }}</span>
        <span>Ver mi pedido</span>
      </div>
      <span class="text-lg">Bs {{ carritoService.totalPagar() }}</span>
    </button>
  </div>
</div>
